<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Công nghiệp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container-box {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            border: 2px solid #444;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7), inset 2px 2px 5px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .hmi-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .hmi-value, .hmi-input, .hmi-select {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
        }
        .hmi-input:focus, .hmi-select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .hmi-button {
            background-color: #00cc99;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hmi-button:hover {
            background-color: #00b386;
        }
        .status-connected {
            color: #00ff00;
            font-weight: bold;
        }
        .status-disconnected {
            color: #ff0000;
            font-weight: bold;
        }
        #countdownDisplay {
            color: #ffc107;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 gap-6">

    <div class="container-box p-6 rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">HMI Control Panel</h1>
        
        <div class="flex justify-between items-center mb-4">
            <span class="hmi-label">Trạng thái:</span>
            <span id="connectionStatus" class="hmi-value status-disconnected">Mất kết nối</span>
        </div>
        
        <div class="flex justify-between items-center">
            <span class="hmi-label">Mode:</span>
            <select class="hmi-select w-48" id="modeSelector" onchange="updateMainContainer()">
                <option value="0">Set Humidity</option>
                <option value="1">Set Time</option>
            </select>
        </div>
    </div>

    <div class="container-box p-8 rounded-lg">
        <div class="grid grid-cols-1 gap-6" id="mainContent">
            </div>
    </div>

    <script>
        let ws = null;

        function connectWebSocket() {
            // Thay 'localhost' bằng địa chỉ IP của server nếu cần
            ws = new WebSocket(`ws://${window.location.hostname}:8080`);

            ws.onopen = () => {
                console.log('WebSocket connection established.');
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = 'Đã kết nối';
                statusElement.className = 'hmi-value status-connected';
            };

            ws.onmessage = (event) => {
                const data = event.data;
                const parts = data.split(' ');
                const key = parts[0];
                const value = parts.slice(1).join(' ');

                console.log(`Received: ${key} = ${value}`); // Để debug

                switch (key) {
                    case 'Mode':
                        // Cập nhật lựa chọn mode và giao diện
                        document.getElementById('modeSelector').value = value;
                        updateMainContainer(false); // Cập nhật container mà không gửi lại mode
                        break;
                    case 'Humidity':
                        if (document.getElementById('humidity')) {
                            document.getElementById('humidity').textContent = `${parseFloat(value).toFixed(1)}%`;
                        }
                        break;
                    case 'Set_point':
                        if (document.getElementById('setPoint')) {
                            document.getElementById('setPoint').value = parseFloat(value);
                        }
                        break;
                    case 'Delay':
                        if (document.getElementById('delayTime')) {
                            document.getElementById('delayTime').value = parseFloat(value);
                        }
                        break;
                    case 'Set_time':
                        if (document.getElementById('setTime')) {
                            document.getElementById('setTime').value = parseFloat(value);
                        }
                        break;
                    case 'Countdown':
                        if (document.getElementById('countdownDisplay')) {
                            document.getElementById('countdownDisplay').textContent = value;
                        }
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed. Reconnecting...');
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = 'Mất kết nối';
                statusElement.className = 'hmi-value status-disconnected';
                setTimeout(connectWebSocket, 3000); // Thử kết nối lại sau 3 giây
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                ws.close();
            };
        }

        function updateMainContainer(sendModeUpdate = true) {
            const mode = document.getElementById('modeSelector').value;
            const mainContent = document.getElementById('mainContent');
            let newContent = '';

            if (mode === '0') { // Chế độ Set Humidity
                newContent = `
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Humidity:</span>
                        <span class="hmi-value w-28" id="humidity">--%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Set Point:</span>
                        <input type="number" class="hmi-input w-28" id="setPoint" value="0" min="0" max="100">
                    </div>
                    <div class="text-center mt-4">
                        <button class="hmi-button" onclick="updateValues()">Cập nhật</button>
                    </div>
                `;
            } else if (mode === '1') { // Chế độ Set Time
                newContent = `
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Delay (giờ):</span>
                        <input type="number" class="hmi-input w-28" id="delayTime" value="0" min="0" max="24" step="1">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Set time (phút):</span>
                        <input type="number" class="hmi-input w-28" id="setTime" value="0" min="0" max="60" step="1">
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="hmi-label">Countdown:</span>
                        <span id="countdownDisplay" class="hmi-value w-28">00:00:00</span>
                    </div>
                    <div class="text-center mt-4">
                        <button class="hmi-button" onclick="updateValues()">Cập nhật</button>
                    </div>
                `;
            }

            mainContent.innerHTML = newContent;

            // Gửi Mode mới tới server nếu đây là hành động của người dùng
            if (sendModeUpdate && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(`Mode ${mode}`);
            }
        }

        function updateValues() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Mất kết nối tới server!');
                return;
            }

            const mode = document.getElementById('modeSelector').value;

            if (mode === '0') {
                const setPoint = document.getElementById('setPoint').value;
                ws.send(`Set_point ${setPoint}`);
                console.log(`Sent: Set_point ${setPoint}`);
            } else if (mode === '1') {
                const delayTime = document.getElementById('delayTime').value;
                const setTime = document.getElementById('setTime').value;
                ws.send(`Delay ${delayTime}`);
                ws.send(`Set_time ${setTime}`);
                console.log(`Sent: Delay ${delayTime}, Set_time ${setTime}`);
            }
        }

        // Khởi tạo giao diện và kết nối WebSocket khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            updateMainContainer(false); // Thiết lập container ban đầu
            connectWebSocket();
        });
    </script>
</body>
</html>
