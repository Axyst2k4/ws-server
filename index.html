<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Công nghiệp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .hmi-container, .mode-container, .status-container {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            border: 2px solid #444;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7), inset 2px 2px 5px rgba(255, 255, 255, 0.1);
        }
        .hmi-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .hmi-value, .hmi-input, .hmi-select {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
        }
        .hmi-input:focus, .hmi-select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .hmi-button {
            background-color: #00cc99;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hmi-button:hover {
            background-color: #00b386;
        }
        .status-connected {
            color: #00ff00;
            font-weight: bold;
        }
        .status-disconnected {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-6">
    <!-- Container cho Mode -->
    <div class="mode-container p-4 rounded-lg max-w-lg w-full">
        <div class="flex items-center gap-2">
            <span class="hmi-label">Mode:</span>
            <select class="hmi-select" id="mode" onchange="updateMainContainer()">
                <option value="Set Humidity">Set Humidity</option>
                <option value="Set Time">Set Time</option>
            </select>
        </div>
    </div>
    <!-- Container cho trạng thái kết nối -->
    <div class="status-container p-4 rounded-lg max-w-lg w-full">
        <div class="flex items-center gap-2">
            <span class="hmi-label">Trạng thái:</span>
            <span id="connectionStatus" class="hmi-value status-connected">Đã kết nối</span>
        </div>
    </div>
    <!-- Container chính cho các ô khác -->
    <div class="hmi-container p-8 rounded-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">HMI Công nghiệp</h1>
        <div class="grid grid-cols-1 gap-4" id="mainContent">
            <!-- Nội dung mặc định: Set Humidity -->
            <div class="flex justify-between items-center">
                <span class="hmi-label">Humidity:</span>
                <span class="hmi-value w-24" id="humidity">45%</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="hmi-label">Set Point:</span>
                <input type="number" class="hmi-input w-24" id="setPoint" value="50" min="0" max="100">
            </div>
            <div class="text-center">
                <button class="hmi-button" onclick="updateValues()">Cập nhật</button>
            </div>
        </div>
    </div>

    <script>
        function updateMainContainer() {
            const mode = document.getElementById('mode').value;
            const mainContent = document.getElementById('mainContent');
            let newContent = '';

            if (mode === 'Set Humidity') {
                newContent = `
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Humidity:</span>
                        <span class="hmi-value w-24" id="humidity">45%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Set Point:</span>
                        <input type="number" class="hmi-input w-24" id="setPoint" value="50" min="0" max="100">
                    </div>
                    <div class="text-center">
                        <button class="hmi-button" onclick="updateValues()">Cập nhật</button>
                    </div>
                `;
                mainContent.className = 'grid grid-cols-1 gap-4';
            } else if (mode === 'Set Time') {
                newContent = `
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Thời gian delay (giờ):</span>
                        <input type="number" class="hmi-input w-24" id="delayTime" value="1" min="0" max="24" step="1">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="hmi-label">Thời gian tưới (phút):</span>
                        <input type="number" class="hmi-input w-24" id="wateringTime" value="10" min="0" max="60" step="1">
                    </div>
                    <div class="text-center">
                        <button class="hmi-button" onclick="updateValues()">Cập nhật</button>
                    </div>
                `;
                mainContent.className = 'grid grid-cols-1 gap-6';
            }

            mainContent.innerHTML = newContent;
        }

        function updateValues() {
            const mode = document.getElementById('mode').value;
            let message = `Đã cập nhật: Mode = ${mode}`;

            if (mode === 'Set Humidity') {
                const setPoint = document.getElementById('setPoint')?.value || 'N/A';
                message += `, Set Point = ${setPoint}%`;
            } else if (mode === 'Set Time') {
                const delayTime = document.getElementById('delayTime')?.value || 'N/A';
                const wateringTime = document.getElementById('wateringTime')?.value || 'N/A';
                message += `, Thời gian delay = ${delayTime} giờ, Thời gian tưới = ${wateringTime} phút`;
            }

            alert(message);
        }

        // Mô phỏng dữ liệu độ ẩm thay đổi tự động
        setInterval(() => {
            const humidityElement = document.getElementById('humidity');
            if (humidityElement) {
                const humidity = (Math.random() * (60 - 40) + 40).toFixed(1);
                humidityElement.textContent = `${humidity}%`;
            }
        }, 5000);

        // Mô phỏng trạng thái kết nối thay đổi ngẫu nhiên
        setInterval(() => {
            const statusElement = document.getElementById('connectionStatus');
            const isConnected = Math.random() > 0.5;
            if (isConnected) {
                statusElement.textContent = 'Đã kết nối';
                statusElement.className = 'hmi-value status-connected';
            } else {
                statusElement.textContent = 'Mất kết nối';
                statusElement.className = 'hmi-value status-disconnected';
            }
        }, 7000);
    </script>
</body>
</html>
